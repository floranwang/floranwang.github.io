<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Flora's Webpage Example</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		
		<style>
/* 			for picture carousel */
  			.carousel-inner > .item > img,
  			.carousel-inner > .item > a > img {
      		width: 70%;
			margin: auto;
  			}
  			
			
			body {
				background-color: darksalmon;
			}
  		</style>
  		


	</head>
	<body>

		<div class="container">
		<h2>Dorm Life</h2>
		<div class="btn-group">
    		<a href="home.html" class="btn btn-info" role="button">Home</a>
    		<a href="food.html" class="btn btn-info" role="button">Food</a>
    		<div class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
				School <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="dorm-life.html">Dorm Life</a></li>
					<li><a href="#">Work Life</a></li>
				</ul>
			</div>
    		<div class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
				Travel <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="#">Alternative Spring Break: South Dakota</a></li>
					<li><a href="#">Girls Who Code: Atlanta, GA and Austin, TX</a></li>
				</ul>
			</div>
		</div>

		<div class="container">
  			<br>
  			<div id="myCarousel" class="carousel slide" data-ride="carousel">
    		<!-- Indicators -->
			<ol class="carousel-indicators">
			  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			  <li data-target="#myCarousel" data-slide-to="1"></li>
			  <li data-target="#myCarousel" data-slide-to="2"></li>
			  <li data-target="#myCarousel" data-slide-to="3"></li>
			  <li data-target="#myCarousel" data-slide-to="4"></li>
			  <li data-target="#myCarousel" data-slide-to="5"></li>
			  <li data-target="#myCarousel" data-slide-to="6"></li>
			  <li data-target="#myCarousel" data-slide-to="7"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="dorm8.jpg" alt="dorm8" width="460" height="345">
				</div>
				
				<div class="item">
					<img src="dorm1.jpg" alt="dorm1" width="460" height="345">
				</div>

				<div class="item">
					<img src="dorm2.jpg" alt="dorm2" 
					width="460" height="345">
				</div>

				<div class="item">
					<img src="dorm3.jpg" 
					alt="Stats" width="460" height="345">
				</div>

				<div class="item">
					<img src="dorm4.jpg" alt="things to do" width="460" height="345">
					</div>
					
				<div class="item">
					<img src="dorm5.jpg" alt="things to do" width="460" height="345">
					</div>
				
				<div class="item">
					<img src="dorm6.jpg" alt="things to do" width="460" height="345">
					</div>	
				
				<div class="item">
					<img src="dorm7.jpg" alt="things to do" width="460" height="345">
					</div>	
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			  <span class="sr-only">Next</span>
			</a>
		</div>
    <br>
    <br>
    </div>
</body>
</html>
