<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Flora's Webpage Example</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		
		<style>
/* 			for picture carousel */
  			.carousel-inner > .item > img,
  			.carousel-inner > .item > a > img {
      		width: 50%;
			margin: auto;
  			}
  			
			
			body {
				background-color: darksalmon;
			}
  		</style>
  		


	</head>
	<body>

		<div class="container">
		<h2>Food</h2>
		
		<div class="btn-group">
    		<a href="home.html" class="btn btn-info" role="button">Home</a>
    		<a href="home.html" class="btn btn-info" role="button">Food</a>
    		<div class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
				School <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="dorm-life.html">Dorm Life</a></li>
					<li><a href="#">Work Life</a></li>
				</ul>
			</div>
    		<div class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
				Travel <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="#">Alternative Spring Break: South Dakota</a></li>
					<li><a href="#">Girls Who Code: Atlanta, GA and Austin, TX</a></li>
				</ul>
			</div>
		</div>

		<div class="container">
  			<br>
  			<p>
				...because finding good food is always great.
			</p>
			<br>
			
  			<div id="myCarousel" class="carousel slide" data-ride="carousel">
    		<!-- Indicators -->
			<ol class="carousel-indicators">
			  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			  <li data-target="#myCarousel" data-slide-to="1"></li>
			  <li data-target="#myCarousel" data-slide-to="2"></li>
			  <li data-target="#myCarousel" data-slide-to="3"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img class="img-responsive" src="cake.jpg" alt="cake" width="100" height="200">
				</div>

				<div class="item">
					<img class="img-responsive" src="wilbur-brunch.jpg" alt="wilbur brunch" width="100" height="200">
				</div>

				<div class="item">
					<img class="img-responsive" src="ike's.jpg" alt="Ike's" width="100" height="200">
				</div>

				<div class="item">
					<img class="img-responsive" src="ramen.jpg" alt="things to do" width="100" height="200">
				</div>
				
				<div class="item">
					<img class="img-responsive" src="hotcoco.jpg" alt="hotcoco" width="100" height="200">
				</div>
				
				<div class="item">
					<img src="bi-rite.jpg" alt="bi-rite" width="100" height="300">
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			  <span class="sr-only">Next</span>
			</a>
		</div>
    <br>
    <br>
    </div>
</body>
</html>
